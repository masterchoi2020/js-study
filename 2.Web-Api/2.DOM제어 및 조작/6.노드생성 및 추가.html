<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>Apple</li>
    </ul>

    <script>

        /* 원론적인 방법
        const $fruits = document.getElementById('fruits');
        
        //1.요소 노드 생성
        const $li = document.createElement('li');  //<li> </li> 생성
        
        //2.텍스트 노드 생성
        const $text = document.createTextNode('Mango'); //Mango 텍스트 생성
        
        //3.요소 노드에 텍스트 노드 결합(항상 부모 노드를 기준으로 생각)
        $li.appendChild($text);  //<li>Mango</li>가 만들어진다.
        
        //4.li를 ul의 자식 노드로 추가
        $fruits.appendChild($li);
        */
       
       //실제 노드 생성 및 추가
       const $fruits = document.getElementById('fruits');

       //1.요소 노드 생성
       const $li = document.createElement('li');

       //2.텍스트 노드 생성 및 요소 노드에 결합
       $li.textContent = 'Mango';
       
       //3.li를 ul의 자식 노드로 추가
       $fruits.appendChild($li);
       

    </script>
</body>
</html>
